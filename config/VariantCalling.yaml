global:
  flow_name: variant_calling
  parallel : true
  log_dir: /work/log/variant_calling
  output_dir: /work
nodes:
  - id: 1
    tool: samtools
    subcommand: faidx
    input_dir:
      - reference: /work/input/ref
    output_dir: /work/input/ref
    log_dir: /work/log/variant_calling
    params:
      - samtools_path: samtools
      - reference: cow.chr1.fa
      - tool_path: samtools

  - id: 2
    tool: picard
    subcommand: create_sequence_dictionary
    input_dir:
      - reference: /work/input/ref
    output_dir: /work/input/ref
    log_dir: /work/log/variant_calling
    params:
      - java_path: java
      - picard_path: /opt/picard.jar
      - reference: cow.chr1.fa

  - id: 3
    tool: samtools
    subcommand: local_realignment
    input_dir:
      - bam: /work/output/01
    output_dir: /work/output/01
    log_dir: /work/log/variant_calling
    params:
      - tool_path: samtools
      - th: "5"

  - id: 4
    tool: gatk
    subcommand: haplotype_caller
    parallelize: true
    input_dir:
      - bam: /work/output/01
      - reference: /work/input/ref
    params:
      - java_path: java
      - memory: "20"
      - tool_path: gatk
      - th: "5"
      - reference: cow.chr1.fa
    output_dir: /work/output/02
    log_dir: /work/log/variant_calling
    dependencies:
      - 1
      - 2
      - 3

  - id: 5
    tool: gatk
    subcommand: combine_gvcfs
    input_dir:
      - reference: /work/input/ref
      - gvcf: /work/output/02
    params:
      - java_path: java
      - memory: "20"
      - vcf_prefix: test
      - tool_path: gatk
      - reference: cow.chr1.fa
    output_dir: /work/output/02
    log_dir: /work/log/variant_calling
    dependencies:
      - 4

  - id: 6
    tool: gatk
    subcommand: genotyping
    input_dir:
      - reference: /work/input/ref
      - vcf: /work/output/02
    params:
      - java_path: java
      - memory: "20"
      - tool_path: gatk
      - vcf_prefix: test
      - reference: cow.chr1.fa
    log_dir: /work/log/variant_calling
    output_dir: /work/output/02
    dependencies:
      - 5

  - id: 7
    tool: gatk
    subcommand: varint_selection
    input_dir:
      - reference: /work/input/ref
      - vcf: /work/output/02
    log_dir: /work/log/variant_calling
    output_dir: /work/output/02
    params:
      - reference: cow.chr1.fa
      - vcf_prefix: test
      - java_path: java
      - tool_path: gatk
      - memory: "10"
    dependencies:
      - 6

  - id: 8
    tool: gatk
    subcommand: variant_filtering
    input_dir:
      - reference: /work/input/ref
      - vcf: /work/output/02
    log_dir: /work/log/variant_calling
    output_dir: /work/output/02
    params:
      - reference: cow.chr1.fa
      - vcf_prefix: test
      - java_path: java
      - tool_path: gatk
      - memory: "10"
      - filter_expression: default
    dependencies:
      - 7

  - id: 9
    tool: gatk
    subcommand: select_variants
    input_dir:
      - reference: /work/input/ref
      - vcf: /work/output/02
    log_dir: /work/log/variant_calling
    output_dir: /work/output/02
    params:
      - reference: cow.chr1.fa
      - vcf_prefix: test
      - java_path: java
      - tool_path: gatk
      - memory: "10"
    dependencies:
      - 8







